name: APK SAST Scan

on:
  push:
    paths:
      - '**.apk'

jobs:
  sast_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install apktool
        run: |
          sudo apt-get update
          sudo apt-get install -y apktool

      - name: Install semgrep
        run: pip install semgrep

      - name: Find APK file
        id: find_apk
        run: |
          APK_FILE=$(find . -name "*.apk" | head -n 1)
          echo "APK_FILE=${APK_FILE}" >> $GITHUB_OUTPUT
          echo "APK_NAME=$(basename ${APK_FILE} .apk)" >> $GITHUB_OUTPUT

      - name: Decompile APK
        run: apktool d ${{ steps.find_apk.outputs.APK_FILE }} -o decompiled_apk

      - name: Run Semgrep scan with custom rules
        id: semgrep
        run: |
          semgrep scan --config ./rules \
            --output semgrep_${{ steps.find_apk.outputs.APK_NAME }}_$(date +%Y%m%d).sarif \
            --sarif decompiled_apk
          echo "SARIF_FILE=semgrep_${{ steps.find_apk.outputs.APK_NAME }}_$(date +%Y%m%d).sarif" >> $GITHUB_OUTPUT

      - name: Parse SARIF file
        id: parse_sarif
        run: |
          TOTAL_ISSUES=$(jq '.runs[].results | length' ${{ steps.semgrep.outputs.SARIF_FILE }})
          echo "TOTAL_ISSUES=${TOTAL_ISSUES}" >> $GITHUB_OUTPUT

      - name: Send results to Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            APK SAST Scan Results for ${{ steps.find_apk.outputs.APK_NAME }}:
            Total issues found: ${{ steps.parse_sarif.outputs.TOTAL_ISSUES }}
            
            For detailed results, please check the SARIF file: ${{ steps.semgrep.outputs.SARIF_FILE }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}